<mat-list *ngIf="filme; else semRegistro">
  <mat-list-item>Título: {{ filme.titulo }}</mat-list-item>
  <mat-list-item>Data Lançamento: {{ filme.dataLancamento | date:'dd/MM/yyyy' }} </mat-list-item>
  <mat-list-item>Gênero: {{ filme.genero }}</mat-list-item>
  <mat-list-item>Descrição: {{ filme.descricao }}</mat-list-item>
  <mat-list-item>Nota: <a [href]="filme.urlIMDb" target="_blank"> {{ filme.notaIMDb }}</a></mat-list-item>
  <img mat-card-image alt="filme.titulo" [src]="filme.urlFoto || semFoto" />
</mat-list>
<ng-template #semRegistro>
  <h1 class="full-width main-div">Sem registro encontrado</h1>
</ng-template>
