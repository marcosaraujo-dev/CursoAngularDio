<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <mat-select [placeholder]="titulo" [formControlName]="controlName">
      <mat-option *ngFor="let opcao of opcoes" [value]="opcao.Id">{{opcao.Name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Este campo é obrigatório</mat-error>
  </mat-form-field>
</div>
